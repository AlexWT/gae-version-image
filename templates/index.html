<!DOCTYPE html>
<html lang="en">
<head>
    <title>Version Image</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

      <div class="hero-unit">
        <h2>Version-Image</h2>
        <p>Do you have package on PyPI and want to get current version as a image?</p>
        <p>Just use this url format to get image:</p>
        <pre>https://version-image.appspot.com/pypi/?name=&lt;PyPI package name&gt;</pre>
        <p>For example, the current version of Django is <img src="/pypi/?name=Django"/></p>
      </div>
      <p><a href="https://github.com/bogdal/gae-version-image" class="btn btn-success">View project on GitHub</a></p>
    </div>

</body>
</html>
